<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="login-body">

    <header id="header"></header>

    <main class="main login-main">
        <h1 class="title login-title">LOGIN</h1>

        <form class="form login-form" id="loginForm">
            <div class="form-content login-item">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="user@gmail.com" maxlength="150" minlenght="5" required class="form-content__input">
            </div>

            <div class="form-content login-item">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" minlength="8" maxlength="20" required class="form-content__input ">
            </div>

            <div class="login-item">
                <input type="checkbox" name="recordarDatosLogin" value="recordarMisDatosDeIngreso"> Recordar mis datos
            </div>

            <div class="forgot-password">
                <p><i>Olvidaste tu contraseña?</i> <a href="#" class="forgot-password__link"> Click aquí para recuperarla</a></p>
            </div>

            <div class="btns-container">
            <button type="submit" class="btns-gral btns-container__login">Ingresar</button>

            <button class="btns-gral btns-container__fb"><i class="fa-brands fa-facebook-f icon-login"></i>Ingresar con Facebook</button>

            <button class="btns-gral btns-container__google"><i class="fa-brands fa-google icon-login"></i>Ingresar con Google</button>

            <button class="btns-gral btns-container__apple"><i class="fa-brands fa-apple icon-login"></i>Ingresar con Apple</button>
            </div>
        </form>
        <p class="have-account"> <i> No tienes una cuenta aún? </i>  Haz <a href="/pages/register/register.html" class="have-account__link">click aquí</a> para crearla</p>

        <div class="contact-footer btn-home-login">
            <a href="/index.html" class="contact-footer__btn">HOME</a>
        </div>
    </main>

    <footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/header&footer.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/alert.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
